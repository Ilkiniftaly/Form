<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<div>
<h1 align="center">Sign Up</h1>
</div>
<br>
<form action="">
    <div>
        <label for="">
            First,Last Name*:
        </label>
        <input type="text" name="first Name" id="">
        <input type="text" name="Last Name" id="">
    </div>
    <br>
    <div>
        <label for="">Organization:</label>
        <input type="text">
    </div>
    <br>
    <div>
        <label for="">Email Address*:</label>
        <input type="email">
    </div>
    <br>
    <div>
        <label for="">Work Phone:</label>
        <input type="number" value="994">
    </div>
    <br>
    <div>
        <label for="">Home Phone:</label>
        <input type="number" value="994">
    </div>
    <br>
    <div>
        <label for="">Cell Phone:</label>
        <input type="number" value="994">
    </div>
    <br>
    <div>
        <label for="">Fax:</label>
        <input type="number" value="012">
    </div>
    <br>
    <div>
        <label for="">Address 1*:</label>
        <input type="text">
    </div>
    <br>
    <div>
        <label for="">Adress 2*:</label>
        <input type="text">
    </div>
    <br>
    <div>  
        <label for="">City*:</label>
        <input type="text">
    </div>
    <br>
    <div>
          <label for="">State Province:</label>
          <input type="text">
    </div>
    <br>
    <div>
          <label for="">Adress 1*:</label>
          <input type="text">
    </div>
    <br>
    <div>
          <label for="">Zip Postal Code:</label>
          <input type="text">
    </div>
    <br>
    <div>
          <label for="">Country*:</label>
          <input type="text">
    </div>
    <br>
    <div>
        <label for="">*-required fields</label>
        <button>Submit</button>
    </div>
</form>
</body>
</html>
